<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: #222;
    }
    .header {
      border: 2px solid #1c8e3c;
      margin: 8px;
      background: #fff;
      padding: 0;
      box-sizing: border-box;
    }
.header-inner {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px 16px;
  min-height: 70px;
  position: relative;
}
.logo {
  position: static;
  transform: none;
  margin-right: 16px;
}

.logo img {
  height: 60px;
  margin: 0;
}

.header-title {
  position: static;
  flex: 1;
  text-align: center;
  color: #d71b21;
  font-weight: bold;
  font-size: 30px;
  letter-spacing: 1px;
  white-space: nowrap;
  background: #fff;
  padding: 0 15px;
  z-index: 1;
}
.header-contact {
  position: static;
  transform: none;
  margin-left: 16px;
  display: flex;
  align-items: center;
  font-size: 18px;
}
    .hotline {
      color: #d71b21;
      background: #fff;
      border: 2px solid #d71b21;
      border-radius: 8px;
      padding: 4px 16px;
      font-weight: bold;
      margin-right: 16px;
    }
    .header-search input {
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid #bbb;
      outline: none;
    }

    h2.section-title {
      color: #1c8e3c;
      border-left: 4px solid #1c8e3c;
      padding-left: 12px;
      margin: 25px 0 12px 8px;
      font-size: 22px;
      text-transform: uppercase;
      margin-top: 12px;
    }

    .products-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px 16px;
      margin: 0 auto 40px auto;
      max-width: 1400px;
      padding: 0 10px;
      margin-bottom: 10px;
    }
    .product-card {
      width: calc((100% - 4 * 16px) / 5);
      min-width: 160px;
      max-width: 200px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    .product-card img { width: 100%; height: 140px; object-fit: cover; border-top-left-radius: 5px; border-top-right-radius: 5px;}
    .product-card .name { font-size: 15px; font-weight: bold; margin: 12px 0 10px 0; color: #222;}
    .product-card .baogia-btn { margin-bottom: 12px; padding: 5px 0; width: 70%; background: #ed1c24; border: none; color: #fff; border-radius: 5px; font-size: 14px; cursor: pointer; font-weight: bold; transition: background 0.2s;}
    .product-card .baogia-btn:hover { background: #b4161b;}
    .popup-bg { display: none; position: fixed; z-index: 99; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.3);}
    .popup { background: #fff; width: 420px; max-width: 96vw; border-radius: 8px; box-shadow: 0 0 16px rgba(0,0,0,0.12); padding: 25px 18px 18px 18px; position: relative; margin: 60px auto; }
    .popup .close { position: absolute; right: 12px; top: 8px; font-size: 22px; color: #999; cursor: pointer;}
    .popup-title { text-align: center; color: #197b30; font-size: 22px; font-weight: bold; letter-spacing: 2px; margin-bottom: 20px;}
    .price-table { width: 100%; border-collapse: collapse; margin-bottom: 12px;}
    .price-table th, .price-table td { border: 1px solid #bbb; padding: 6px 7px; text-align: center;}
    .price-table th { background: #f6f6f6; font-weight: bold; color: #197b30;}
    .popup-note { font-size: 14px; color: #c7212e; margin-bottom: 16px;}
    .popup-note span { color: #222; font-weight: normal;}
    .popup-actions { display: flex; flex-wrap: wrap; gap: 7px; justify-content: center; margin-bottom: 5px;}
    .popup-actions button { flex: 1 1 120px; padding: 9px 0; font-size: 15px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer;}
    .btn-xanh { background: #1d78cb; color: #fff;}
    .btn-xanhl { background: #36b225; color: #fff;}
    .btn-do { background: #ed1c24; color: #fff;}
    .btn-close { background: #aaa; color: #fff;}
    @media (max-width: 600px) {
      .products-section {
        gap: 10px 6px;
        max-width: 100vw;
        padding: 0 4px;
      }
      .product-card {
        width: calc(50% - 8px) !important;  /* 2 thẻ/1 dòng, trừ khoảng gap */
        min-width: 0;
        max-width: 100%;
        font-size: 13px;
        margin: 0; /* Đảm bảo không bị margin đẩy sang hàng mới */
      }
      .product-card img {
        height: 90px;
      }
      .product-card .baogia-btn {
        font-size: 12px;
        padding: 4px 0;
        width: 70%;
        border-radius: 4px;
        margin-bottom: 10px;
      }
      .popup { width: 98vw; padding: 10px;}
    }
.artificial-filters {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin: 10px 0 18px 16px;
}
.artificial-filter {
  background: #fff;
  color: #ed1c24;
  border: 2px solid #ed1c24;
  border-radius: 20px;
  padding: 4px 12px;
  font-size: 13px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.15s, color 0.15s;
  border-radius: 16px;
}
.artificial-filter.active,
.artificial-filter:hover {
  background: #ed1c24;
  color: #fff;
}

/* Phân trang */
.pagination-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 18px 0 24px 0;
  flex-wrap: wrap;
  gap: 8px;
}
.pagination {
  display: flex;
  gap: 4px;
}
.pagination-btn, .pagination-page {
  min-width: 30px;
  height: 32px;
  padding: 0 5px;
  border: 1.5px solid #bbb;
  border-radius: 4px;
  background: #fff;
  color: #d71b21;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.12s, color 0.12s;
  outline: none;
  display: flex;
  align-items: center;
  justify-content: center;
}
.pagination-page.active, 
.pagination-btn:active, 
.pagination-btn:focus {
  background: #d71b21;
  color: #fff;
  border-color: #d71b21;
}
.pagination-ellipsis {
  pointer-events: none;
  color: #bbb;
  font-size: 18px;
  min-width: 28px;
  text-align: center;
  background: none;
  border: none;
}
.pagination-viewall {
  color: #ed1c24;
  background: #fff8e1;
  border: 2px solid #ff9800;
  padding: 1px 7px;
  font-size: 17px;
  font-weight: bold;
  margin-right: 10px;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.12s, border 0.12s;
  height: 30px;                /* Thu nhỏ chiều cao đúng bằng nút trang */
  line-height: 30px;           /* Canh chữ giữa nút */
  display: flex;
  align-items: center;
}
.pagination-viewall:hover {
  background: #ffe0b2;
  border: 2px solid #ed1c24;
}
.pagination-toggle {
  color: #ed1c24;
  background: #fff8e1;
  border: 2px solid #ff9800;
  padding: 0 10px;
  font-size: 15px;
  font-weight: bold;
  margin-right: 10px;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.12s, border 0.12s;
  height: 32px;
  line-height: 32px;
  display: flex;
  align-items: center;
}
.pagination-toggle:hover {
  background: #ffe0b2;
  border: 2px solid #ed1c24;
}

      padding: 10px 24px;

      font-size: 16px;
      color: #333;
      border-left: 4px solid transparent;
      transition: background 0.12s, border 0.12s;
    }
    .mobile-menu-list > li.active,
    .mobile-menu-list > li:hover {
      background: #ffe0e3;
      border-left: 4px solid #d71b21;
      color: #d71b21;

    .submenu {

      margin-top: 4px;
    }
    .submenu li {
      font-size: 15px;
      padding: 7px 18px;
      color: #333;
      border-left: 3px solid transparent;
      cursor: pointer;
      transition: background 0.12s, border 0.12s;
    }
    .submenu li.active,
    .submenu li:hover {
      background: #fff2f2;
      border-left: 3px solid #d71b21;
      color: #d71b21;
    }
    .mobile-menu-backdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.18);
      z-index: 120;
      display: none;

  <script>
    /* ----- MOBILE NAVBAR & MENU LOGIC ----- */
const menuDrawer = document.getElementById('menuDrawer');
const menuBackdrop = document.getElementById('menuBackdrop');
const menuBtn = document.getElementById('openMenuMobile');
const menuList = document.getElementById('menuList');
const mobileCategoryTitle = document.getElementById('mobileCategoryTitle');
let currentMobileCat = "all";

function openMenuDrawer() {
  menuDrawer.classList.add('open');
  menuBackdrop.classList.add('open');
}
function closeMenuDrawer() {
  menuDrawer.classList.remove('open');
  menuBackdrop.classList.remove('open');
}
menuBtn.onclick = openMenuDrawer;
menuBackdrop.onclick = closeMenuDrawer;
menuList.onclick = function(e) {
  // Chọn cat
  const li = e.target.closest('li[data-cat]');
  if (!li) return;
  let cat = li.getAttribute('data-cat');
  // Set active
  menuList.querySelectorAll('li').forEach(x => x.classList.remove('active'));
  li.classList.add('active');
  // Đóng menu và đổi hiển thị
  closeMenuDrawer();
  filterMobileByCategory(cat);
}
function filterMobileByCategory(cat) {
  currentMobileCat = cat;
  const mobileCategoryTitle = document.getElementById('mobileCategoryTitle');
  const marbleWrapper = document.getElementById('marble-wrapper');
  const graniteWrapper = document.getElementById('granite-wrapper');
  const artificialWrapper = document.getElementById('artificial-wrapper');
  const artificialFilters = document.querySelector('.artificial-filters');

  if (cat === "all") {
    mobileCategoryTitle.style.display = '';
    mobileCategoryTitle.textContent = "Xem giá ngay không cần hoi!";
    marbleWrapper.style.display = '';
    graniteWrapper.style.display = '';
    artificialWrapper.style.display = '';
    artificialFilters.style.display = '';
    renderSectionWithPagination('marble-section', 'marble-pagination', marbleProducts, 1, window.innerWidth < 650 ? 10 : 18);
    renderSectionWithPagination('granite-section', 'granite-pagination', graniteProducts, 1, window.innerWidth < 650 ? 10 : 18);
    renderSectionWithPagination('artificial-section', 'artificial-pagination', artificialProducts, 1, window.innerWidth < 650 ? 10 : 18);
  } else if (cat === "marble" || cat === "granite" || cat === "artificial") {
    mobileCategoryTitle.style.display = 'none';
    let title = "";
    if (cat === "marble") title = "ĐÁ MARBLE";
    else if (cat === "granite") title = "ĐÁ GRANITE";
    else title = "ĐÁ NHÂN TẠO";

    marbleWrapper.style.display = (cat === "marble") ? '' : 'none';
    graniteWrapper.style.display = (cat === "granite") ? '' : 'none';
    artificialWrapper.style.display = (cat === "artificial") ? '' : 'none';
    artificialFilters.style.display = (cat === "artificial") ? '' : 'none';

    if (cat === "marble") {
      renderSectionWithPagination('marble-section', 'marble-pagination', marbleProducts, 1, 10);
    }
    if (cat === "granite") {
      renderSectionWithPagination('granite-section', 'granite-pagination', graniteProducts, 1, 10);
    }
    if (cat === "artificial") {
      renderSectionWithPagination('artificial-section', 'artificial-pagination', artificialProducts, 1, 10);
    }
  } else if (cat.startsWith("artificial-")) {
    mobileCategoryTitle.style.display = 'none';
    let subkey = cat.replace("artificial-", "");
    let showList = artificialProducts.filter(p => {
      let ten = p.tenDa.toLowerCase();
      if (subkey === "nungket") return ten.includes("nung kết");
      if (subkey === "vicostone") return ten.includes("vicostone") || ten.includes("vi co");
      if (subkey === "baophat") return ten.includes("bảo phát");
      if (subkey === "trangsu") return ten.includes("trắng sứ");
      if (subkey === "ntthuong") return ten.includes("nt thường");
      return false;
    });
    marbleWrapper.style.display = 'none';
    graniteWrapper.style.display = 'none';
    artificialWrapper.style.display = '';
    artificialFilters.style.display = 'none';
    renderSectionWithPagination('artificial-section', 'artificial-pagination', showList, 1, 10);
  }
}
/* --- MOBILE SEARCH LOGIC --- */
const mobileSearchModal = document.getElementById('mobileSearchModal');
const openSearchMobile = document.getElementById('openSearchMobile');
const closeSearchMobile = document.getElementById('closeSearchMobile');
const mobileSearchInput = document.getElementById('mobileSearchInput');
openSearchMobile.onclick = function() {
  mobileSearchModal.classList.add('open');
  setTimeout(()=>mobileSearchInput.focus(), 150)
};
closeSearchMobile.onclick = function() {
  mobileSearchModal.classList.remove('open');
  mobileSearchInput.value = '';
  filterAndPaginateSections('');
};
mobileSearchInput.oninput = function() {
  let val = mobileSearchInput.value.trim().toLowerCase();
  filterAndPaginateSections(val);
};
mobileSearchModal.onclick = function(e) {
  if(e.target === mobileSearchModal) closeSearchMobile.onclick();
};

  // Phân trang, tìm kiếm, lọc đều xử lý trên biến toàn cục này!
  let marbleProducts = [];
  let graniteProducts = [];
  let artificialProducts = [];

  // --- Hàm tạo HTML phân trang (giữ nguyên như trước) ---
function createPagination(currentPage, totalPages, isShowAll = false) {
  let pages = [];
  if (totalPages <= 7) {
    for (let i = 1; i <= totalPages; i++) pages.push(i);
  } else {
    pages = [1];
    if (currentPage > 4) pages.push('...');
    for (let i = Math.max(2, currentPage - 2); i <= Math.min(totalPages - 1, currentPage + 2); i++) pages.push(i);
    if (currentPage < totalPages - 3) pages.push('...');
    pages.push(totalPages);
  }
  return `
    <span class="pagination-toggle">${isShowAll ? 'Quay lại' : 'xem tất cả'}</span>
    ${!isShowAll ? `
      <div class="pagination">
        <button class="pagination-btn" data-page="1" ${currentPage === 1 ? 'disabled' : ''}>&laquo;</button>
        <button class="pagination-btn" data-page="${currentPage-1}" ${currentPage === 1 ? 'disabled' : ''}>&lsaquo;</button>
        ${
          pages.map(p => 
            p === '...' 
              ? `<span class="pagination-ellipsis">...</span>`
              : `<button class="pagination-page${currentPage === p ? ' active' : ''}" data-page="${p}">${p}</button>`
          ).join('')
        }
        <button class="pagination-btn" data-page="${currentPage+1}" ${currentPage === totalPages ? 'disabled' : ''}>&rsaquo;</button>
        <button class="pagination-btn" data-page="${totalPages}" ${currentPage === totalPages ? 'disabled' : ''}>&raquo;</button>
      </div>
    ` : ''}
  `;
}

  // --- Hàm render 1 card sản phẩm ---
  function createProductCard(product, idx) {
    const div = document.createElement('div');
    div.className = 'product-card';
    div.innerHTML = `
      <img src="${product.hinhAnh}" alt="${product.tenDa}" loading="lazy" />
      <div class="name">${product.tenDa}</div>
      <button class="baogia-btn" data-idx="${idx}">Báo giá hạng mục</button>
    `;
    return div;
  }

  // --- Hàm render section + phân trang ---
function renderSectionWithPagination(sectionId, paginationId, products, currentPage = 1, itemsPerPage = 18, isShowAll = false) {
  const start = isShowAll ? 0 : (currentPage - 1) * itemsPerPage;
  const end = isShowAll ? products.length : start + itemsPerPage;
  const pagedProducts = products.slice(start, end);

  const section = document.getElementById(sectionId);
  section.innerHTML = '';
  pagedProducts.forEach((product, idx) => {
    section.appendChild(createProductCard(product, start + idx));
  });

  // Render phân trang hoặc nút quay lại
  const totalPages = Math.ceil(products.length / itemsPerPage);
  const paginationEl = document.getElementById(paginationId);
  if (totalPages <= 1 && !isShowAll) {
    paginationEl.innerHTML = '';
    return;
  }
  paginationEl.innerHTML = createPagination(currentPage, totalPages, isShowAll);

  // Sự kiện "xem tất cả" hoặc "quay lại"
  const toggleBtn = paginationEl.querySelector('.pagination-toggle');
  if (toggleBtn) {
    toggleBtn.onclick = () => {
      if (!isShowAll) {
        renderSectionWithPagination(sectionId, paginationId, products, 1, itemsPerPage, true);
      } else {
        renderSectionWithPagination(sectionId, paginationId, products, 1, itemsPerPage, false);
      }
    };
  }
  // Sự kiện nút phân trang chỉ khi chưa ở chế độ xem tất cả
  if (!isShowAll) {
    paginationEl.querySelectorAll('.pagination-page, .pagination-btn').forEach(btn => {
      btn.onclick = (e) => {
        const page = +btn.getAttribute('data-page');
        renderSectionWithPagination(sectionId, paginationId, products, page, itemsPerPage, false);
        window.scrollTo({top: section.offsetTop - 80, behavior:'smooth'});
      };
    });
  }
}
  // --- Hiển thị popup báo giá (giữ nguyên từ sanpham.js của bạn) ---
  function renderHangMucTable(product) {
    const hangmucs = [
      { label: 'Lát nền', key: 'latNen' },
      { label: 'Cầu thang', key: 'cauThang' },
      { label: 'Tam cấp', key: 'tamCap' },
      { label: 'Bếp', key: 'bep' },
      { label: 'Mặt tiền', key: 'matTien' },
      { label: 'Cột', key: 'cot' },
    ];
    let rows = '';
    hangmucs.forEach((hm, idx) => {
      if (product[hm.key]) {
        rows += `
          <tr>
            <td>${idx + 1}</td>
            <td>${hm.label}</td>
            <td>${product[hm.key]}</td>
            <td>${product[hm.key]}</td>
          </tr>
        `;
      }
    });
    return `
      <table class="price-table">
        <tr>
          <th>Stt</th>
          <th>Hạng mục</th>
          <th>Đơn giá cung cấp</th>
          <th>Đơn giá thi công</th>
        </tr>
        ${rows}
      </table>
    `;
  }
  function showPopup(product) {
    const popupBg = document.getElementById('popup-bg');
    const popup = document.getElementById('popup');
    popup.innerHTML = `
      <span class="close" id="close-popup">&times;</span>
      <div class="popup-title">ĐƠN GIÁ HẠNG MỤC</div>
      ${renderHangMucTable(product)}
      <div class="popup-note"><b>Ghi chú:</b> <span>Đơn giá hạng mục ở trên tạm tính, đơn giá chi tiết chính xác phụ thuộc vào khối lượng và tính chất</span></div>
      <div class="popup-actions">
        <button class="btn-xanh">Đơn giá chi tiết gia công</button>
        <button class="btn-xanhl">Nhận báo giá</button>
        <button class="btn-do">Liên hệ: 0908 221 117</button>
        <button class="btn-close">Đóng</button>
      </div>
    `;
    popupBg.style.display = 'block';
    popup.querySelector('#close-popup').onclick = () => popupBg.style.display = 'none';
    popup.querySelector('.btn-close').onclick = () => popupBg.style.display = 'none';
    popup.querySelector('.btn-do').onclick = () => window.open('tel:0908221117', '_self');
  }

  // --- Lấy dữ liệu thật từ API, phân loại vào biến ---
  async function fetchProductsAndInit() {
    const res = await fetch('/api/hangmuc');
    if (!res.ok) return;
    const data = await res.json();
    marbleProducts = data.filter(p => (p.loaiDa || '').toLowerCase().includes('marble'));
    graniteProducts = data.filter(p => (p.loaiDa || '').toLowerCase().includes('granite'));
    artificialProducts = data.filter(p => (p.loaiDa || '').toLowerCase().includes('nhân tạo'));

    filterAndPaginateSections('');
  }

  // --- Tìm kiếm theo tên sản phẩm ---
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('searchInput').addEventListener('input', function() {
      var filter = this.value.trim().toLowerCase();
      filterAndPaginateSections(filter);
    });

    // Lọc ĐÁ NHÂN TẠO theo nút
    let artificialFilterKey = "";
    document.querySelectorAll('.artificial-filter').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.artificial-filter').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        artificialFilterKey = this.getAttribute('data-key').toLowerCase();
        filterAndPaginateSections(document.getElementById('searchInput').value.trim().toLowerCase());
      });
    });

    // Bắt sự kiện popup cho nút "Báo giá hạng mục"
    document.body.addEventListener('click', function (e) {
      if (e.target.classList.contains('baogia-btn')) {
        // Tìm sản phẩm đúng dựa vào section và idx
        const idx = Number(e.target.getAttribute('data-idx'));
        let sp;
        if (e.target.closest('#marble-section')) sp = marbleProducts[idx];
        else if (e.target.closest('#granite-section')) sp = graniteProducts[idx];
        else if (e.target.closest('#artificial-section')) sp = artificialProducts[idx];
        if (sp) showPopup(sp);
      }
    });
    // Đóng popup khi click ra ngoài
    document.getElementById('popup-bg').onclick = function (e) {
      if (e.target === this) this.style.display = 'none';
    };

    // --- Hàm lọc và phân trang cho từng section ---
    window.filterAndPaginateSections = function(searchTerm) {
      // Lọc marble
      let filteredMarble = marbleProducts.filter(product => product.tenDa.toLowerCase().includes(searchTerm));
      renderSectionWithPagination('marble-section', 'marble-pagination', filteredMarble, 1, 18);

      // Lọc granite
      let filteredGranite = graniteProducts.filter(product => product.tenDa.toLowerCase().includes(searchTerm));
      renderSectionWithPagination('granite-section', 'granite-pagination', filteredGranite, 1, 18);

      // Lọc artificial (theo cả search và nút lọc)
      let artificialFilterKey = document.querySelector('.artificial-filter.active')?.getAttribute('data-key').toLowerCase() || '';
      let filteredArtificial = artificialProducts.filter(product => {
        let matchSearch = product.tenDa.toLowerCase().includes(searchTerm);
        let matchFilter = !artificialFilterKey || product.tenDa.toLowerCase().includes(artificialFilterKey);
        return matchSearch && matchFilter;
      });
      renderSectionWithPagination('artificial-section', 'artificial-pagination', filteredArtificial, 1, 18);

      // Hiện/ẩn section và tiêu đề nếu không có sản phẩm
[
  {wrapper: 'marble-wrapper', products: filteredMarble},
  {wrapper: 'granite-wrapper', products: filteredGranite},
  {wrapper: 'artificial-wrapper', products: filteredArtificial}
].forEach(({wrapper, products}) => {
  var wrapperDiv = document.getElementById(wrapper);
  if (wrapperDiv) wrapperDiv.style.display = products.length ? '' : 'none';
});

// Ẩn filter artificial khi không có sản phẩm
const artificialFilters = document.querySelector('.artificial-filters');
if (artificialFilters) {
  artificialFilters.style.display = filteredArtificial.length ? '' : 'none';
}
    };

    // Khởi tạo lần đầu
    fetchProductsAndInit();
  });
</script>
